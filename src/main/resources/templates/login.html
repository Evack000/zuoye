<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <!-- meta data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- title of site -->
    <title>登陆 - 课程管理系统</title>

    <link rel="icon" th:href="@{/images/logo.ico}" href="images/logo.ico" type="img/x-ico" />

    <link th:href="@{/css/bootstrap.css}" href="css/bootstrap.css" rel="stylesheet"/>
    <link th:href="@{/css/styleLogin.css}" href="css/styleLogin.css" rel="stylesheet"/>
    <!--styleLogin.css 页面样式-->
    <link th:href="@{/css/responsive.css}" href="css/responsive.css" rel="stylesheet"/>
    <!--responsive.css  页面适配-->
    <link th:href="@{/css/bootstrap-theme.css}" href="css/bootstrap-theme.css" rel="stylesheet"/>
    <script th:src="@{/js/jquery.min.js}" src="js/jquery.min.js" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="js/bootstrap.min.js" type="text/javascript"></script>
</head>

<body>

<section class="signin">
    <div class="container">

        <div class="sign-content">


            <div class="pull-right search-bar" style="text-align:center">
                <h2 style="margin-top: 20px;margin-right: 200px">课      &nbsp    程    &nbsp        管  &nbsp           理                  </h2>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="signin-form">
                        <form th:action="@{/login}" method="post" id="loginForm">
                                <div class="form-group">
                                    <label ></label>
                                <input  type="text" class="form-control" id="username" name = "username" placeholder="用户名">
                            </div>
                            <div class="form-group">
                                <label ></label>
                                <input  type="password" class="form-control" id = "userpwd" name = "password" placeholder="密码">
                                <label ></label>
                            </div>
                            <div class="hidden">
                                <input type="text" class="form-control" id = "loginType" name = "loginType" value="web">
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="signin-password">
                                        <div class="awesome-checkbox-list">
                                            <ul class="unstyled centered">

                                             <li class="pull-left">
                                                    <input class="styled-checkbox" id="styled-checkbox-2" type="checkbox" value="value2">
                                                    <label for="styled-checkbox-2">记住密码</label>
                                                </li>

                          <!--               <li>
                                                                <a href="#">Forgot username or password ?</a>
                                                            </li>-->

                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="signin-footer">
                                        <input type="submit" value = "登  陆" class="btn signin_btn" id="loginbtn">
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>


</body>

</html>

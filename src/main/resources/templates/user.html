<script type="text/javascript">
    $(document).ready(function (e) {
        initTable()
    });

    //初始化表格的方法
    function initTable() {
        $('#table').bootstrapTable({
            method: 'post',
            url: 'users', // 请求路径
            dataType: "json",
            toolbar: '#toolbar',    //工具按钮用哪个容器
            sidePagination: "server", //服务端处理分页
            striped: true,      //是否显示行间隔色
            cache: false,      //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,     //是否显示分页（*）
            sortable: false,      //是否启用排序
            sortOrder: "desc",     //排序方式
            sortName:"reportTime",      //排序列名
            pageNumber:1,      //初始化加载第一页，默认第一页
            pageSize: 10,      //每页的记录行数（*）
            pageList: [10, 25, 50, 100],  //可供选择的每页的行数（*
            queryParams: function (params) {//自定义参数，这里的参数是传给后台的，我这是是分页用的
                return {//这里的params是table提供的
                    startPer: params.offset,//从数据库第几条记录开始
                    perPage: params.limit,//找多少条
                    sortRule:params.order,//排序方式
                    sortCloum:params.sort //排序列名
                };
            },
            responseHandler:function(res){
                console.log(res);

                if(res.success){
                    return{
                        'rows':res.data.data,
                        'total':res.data.count
                    }
                }
            },
            columns: [{
                field: 'no',
                title: '序号',
                sortable: true,
                align: "center",
                width: 40,
                formatter: function (value, row, index) {
                    //获取每页显示的数量
                    var pageSize = $('#table').bootstrapTable('getOptions').pageSize;
                    //获取当前是第几页
                    var pageNumber = $('#table').bootstrapTable('getOptions').pageNumber;
                    //返回序号，注意index是从0开始的，所以要加上1
                    return pageSize * (pageNumber - 1) + index + 1;
                }
            },{
                field: 'userId',
                title: 'ID',
                align: 'center',
                visible: false
            }, {
                field: 'userName',
                title: '用户名',
                align: 'center'
            }, {
                field: 'userPwd',
                title: '密码',
                align: 'center'
            }, {
                field: 'profileName',
                title: '姓名',
                align: 'center'
             }, {
                field: 'userPromission',
                title: '权限',
                align: 'center'
            }, {
                field: 'choose',
                title: '已选课程',
                align: 'center',
                formatter: function (value, row, index) {
                    var str = "";
                    if(row.courses.length>0){
                        for(var i=0;i<row.courses.length;i++){
                            str += row.courses[i].courseName + "&nbsp&nbsp&nbsp&nbsp";
                        }
                    }
                    return str;
                }
            }]
        })
    }





</script>
